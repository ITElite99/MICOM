<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8">
    <title>
        小米商城 - Xiaomi 11 Ultra、Redmi K40 Pro、MIX FOLD，小米电视官方网站
    </title>

    <meta name="keywords" content="Xiaomi,redmi,Xiaomi11 Ultra,Redmi Note 9,Xiaomi MIX Alpha,小米商城" />
    <meta name="viewport" content="width=1226" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="Cache-Control" content="no-transform " />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/normalize.css" ></head>
    <link rel="stylesheet" href="css/index.css" ></head>
    <link rel="stylesheet" href="iconfont/iconfont.css" ></head>
</head>
<body>
    <div id="app">
        <!-- 顶部 -->
        <header class="header">
            <section class="site-topbar">
                <div class="container clearfix">
                    <div id="topBarNavId" class="topbar-nav"></div>
                    <div id="topBarCartId" class="topbar-cart">
                        <a rel="nofollow" id="miniCartBtn" href="index.html" class="cart-mini" 
                            onmouseenter="handleCartChange('over')"
                            onmouseleave="handleCartChange('out')">
                            <i class="iconfont icon-cart"></i>
                            <span>购物车</span>
                            <span>（0）</span>
                        </a>
                        <div id="miniCartMenu" class="cart-menu">
                            <div class="menu-content">
                                <div class="loading" id="loadingId">
                                    <div class="loader"></div>
                                </div>
                                <div class="msg msg-empty" id="msgEmptyId">
                                    <span>购物车中还没有商品，赶紧选购吧！</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="siteUserInfo" class="site-user-info">
                        <a rel="nofollow" href="index.html" class="login" >登录</a>
                        <span class="sep">|</span>
                        <a rel="nofollow" href="index.html" class="register" >注册</a>
                        <span class="sep">|</span>
                        <a rel="nofollow" href="index.html" class="message" >消息通知</a>
                    </div>
                </div>
            </section>
            <section class="site-header" id="siteHeaderId">
                <div class="container clearfixFloat">
                    <div class="header-logo">
                        <a href="index.html" title="小米官网" class="logo ir">小米官网</a>
                    </div>
                    <div class="header-nav">
                        <ul class="nav-list clearfixFloat">
                            <li class="nav-category">
                                <a href="javascript: void(0);" class="link-category">全部商品分类</a>
                                <div class="site-category" style="display: block;">
                                    <ul id="categoryList" class="site-category-list site-category-list-custom clearfixFloat" >
                                        <li class="category-item">
                                            <a class="title">手机<em class="iconfont icon-right"></em></a>
                                            <div class="children clearfixFloat children-col-4">
                                               
                                            </div>
                                        </li>
                                        <li class="category-item"><a class="title">电视<em class="iconfont icon-right"></em></a><div class="children clearfixFloat children-col-4"></div></li>
                                        <li class="category-item"><a class="title">笔记本 平板<em class="iconfont icon-right"></em></a><div class="children clearfixFloat children-col-4"></div></li>
                                        <li class="category-item"><a class="title">家电<em class="iconfont icon-right"></em></a><div class="children clearfixFloat children-col-4"></div></li>
                                        <li class="category-item"><a class="title">出行 穿戴<em class="iconfont icon-right"></em></a><div class="children clearfixFloat children-col-4"></div></li>
                                        <li class="category-item"><a class="title">智能 路由器<em class="iconfont icon-right"></em></a><div class="children clearfixFloat children-col-4"></div></li>
                                        <li class="category-item"><a class="title">电源 配件<em class="iconfont icon-right"></em></a><div class="children clearfixFloat children-col-4"></div></li>
                                        <li class="category-item"><a class="title">健康 儿童<em class="iconfont icon-right"></em></a><div class="children clearfixFloat children-col-4"></div></li>
                                        <li class="category-item"><a class="title">耳机 音箱<em class="iconfont icon-right"></em></a><div class="children clearfixFloat children-col-4"></div></li>
                                        <li class="category-item"><a class="title">生活 箱包<em class="iconfont icon-right"></em></a><div class="children clearfixFloat children-col-4"></div></li>
                                    </ul>
                                </div>
                            </li>
                            <li class="nav-item" onmouseenter="showNavMenu('Xiaomi')" onmouseleave="closeShowNavMenu()"><a href="javascript: void(0);"  class="Xiaomi">Xiaomi手机</a></li>
                            <li class="nav-item" onmouseenter="showNavMenu('Redmi')" onmouseleave="closeShowNavMenu()"><a href="javascript: void(0);"   class="Redmi">Redmi红米</a> </li>
                            <li class="nav-item" onmouseenter="showNavMenu('dianshi')" onmouseleave="closeShowNavMenu()"><a href="javascript: void(0);" class="dianshi">电视</a> </li>
                            <li class="nav-item" onmouseenter="showNavMenu('bijiben')" onmouseleave="closeShowNavMenu()"><a href="javascript: void(0);" class="bijiben">笔记本</a> </li>
                            <li class="nav-item" onmouseenter="showNavMenu('pingban')" onmouseleave="closeShowNavMenu()"><a href="javascript: void(0);" class="pingban">平板</a> </li>
                            <li class="nav-item" onmouseenter="showNavMenu('jiadian')" onmouseleave="closeShowNavMenu()"><a href="javascript: void(0);" class="jiadian">家电</a> </li>
                            <li class="nav-item" onmouseenter="showNavMenu('luyouqi')" onmouseleave="closeShowNavMenu()"><a href="javascript: void(0);" class="luyouqi">路由器</a> </li>
                            <li class="nav-item"><a href="javascript: void(0);" class="fuwu">服务</a> </li>
                            <li class="nav-item"><a href="javascript: void(0);" class="shequ">社区</a> </li>
                        </ul>
                    </div>
                    <div class="header-search">
                        <form id="searchForm" action="/index.html" method="get" class="search-form clearfixFloat">
                            <label for="search" class="hide">站内搜索</label>
                            <a class="no-style-msq">
                                <input type="search" id="search" name="keyword" 
                                    autocomplete="off" class="search-text" placeholder="手机"/>
                            </a>
                            <a id="submitBtn" class="no-style-msq">
                                <i class="search-btn iconfont icon-search"></i>
                            </a>
                            <div id="keywordList" class="keyword-list hide">
                                <ul class="result-list">
                                    <li data-key="全部商品">
                                        <a href="/index.html">全部商品</a>
                                    </li>
                                    <li data-key="小米手机">
                                        <a href="/index.html">小米手机</a>
                                    </li>
                                    <li data-key="红米">
                                        <a href="/index.html">红米</a>
                                    </li>
                                    <li data-key="小米平板5">
                                        <a href="/index.html">小米平板5</a>
                                    </li>
                                    <li data-key="耳机">
                                        <a href="/index.html">耳机</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="navMenu" class="header-nav-menu slide-up" onmouseenter="showNavMenu()" onmouseleave="closeShowNavMenu()">
                    <div class="container">
                        <ul id="headerNavMenuId" class="children-list clearfixFloat">
                            
                        </ul>
                    </div>
                </div>
            </section>
        </header>
        <!-- 中部 -->
        <section class="main-wraper">

        </section>
        <!-- 底部 -->
        <footer class="footer">

        </footer>

    </div>

    <script type="text/javascript" src="utils/ajax.js"></script>
    <script>
        var topBarNavId = document.getElementById('topBarNavId')
        // method, url, data, timeout, success, error
        ajax({
            methods: "GET", 
            url: 'mock/header/site.json', 
            data: {},
            success: function(res){
                var navList = res.data.nav;
                var navHtml = '';
                navList.forEach((nav, index) => {
                    navHtml += 
                    `<a rel="nofollow" class="" href="#${nav.href}">${nav.name}</a><span class="sep">|</span>`;
                })
                topBarNavId.innerHTML = navHtml; 
            }, 
            error: function(err){
                console.log('请求数据site.json失败', err)
                alert('请求数据site.json失败', err)
            },
        })

        function handleCartChange(type) {
            var miniCartMenu = document.getElementById('miniCartMenu');
            var miniCartBtn = document.getElementById('miniCartBtn');
            var loadingId = document.getElementById('loadingId');
            var msgEmptyId = document.getElementById('msgEmptyId');
            if(type === 'over') {
                loadingId.style.display= 'block';
                msgEmptyId.style.display= 'none';
                miniCartMenu.style.height = '100px';
                miniCartMenu.style.opacity = '1';
                miniCartMenu.style.zIndex = '100';
                miniCartBtn.style.transitionDelay= 'unset';
                var timer = setTimeout(function(){
                    loadingId.style.display= 'none';
                    msgEmptyId.style.display= 'block';
                    clearTimeout(timer)
                }, 400)
            }
            else if(type === 'out') {
                loadingId.style.display= 'none';
                msgEmptyId.style.display= 'block';
                miniCartMenu.style.height = '0';
                miniCartMenu.style.opacity = '0';
                miniCartMenu.style.zIndex = '-1';
                miniCartBtn.style.transitionDelay= '0.4s';
            }
        }
        // 搜索框样式
        var search = document.getElementById('search');
        var keywordList = document.getElementById('keywordList');
        var searchForm = document.getElementById('searchForm');
        search.addEventListener('focus', function() {
            keywordList.classList.remove('hide');
            searchForm.classList.add('search-form-focus');
        })
        search.addEventListener('blur', function() {
            keywordList.classList.add('hide');
            searchForm.classList.remove('search-form-focus');
        })

        // 导航栏样式
        var navMenuData = null;
        navMenu();
        function navMenu() {
            ajax({
                methods: "GET", 
                url: 'mock/header/navMenu.json', 
                data: {},
                success: function(res){
                    navMenuData = res.data;
                }, 
                error: function(err){
                    alert('请求数据navMenu.json失败', err)
                }
            })
        }

        function showNavMenu(navMenuCode) {
            var headerNavMenu = document.getElementById('headerNavMenuId');
            var navMenuNode = document.getElementById('navMenu');
            var siteHeader = document.getElementById('siteHeaderId');
            var search = document.getElementById('search');
            search.blur();
            if(navMenuCode) {
                var navMenuList = navMenuData[navMenuCode];
                var navMenuHtml = '';
                navMenuList.forEach((navMenu, index) => {
                    let className = "";
                    if(index === 0){
                        className = "first"
                    }
                    navMenuHtml += 
                    `<li ${index == 0 ? "class='first'" : "" }><a class="" href="javascript: void(0);" target="_blank">
                        <div class="figure figure-thumb">
                            <img src="images/header/nav-menu/${navMenu.img}" alt="${navMenu.alt}" width="160" height="110">
                        </div>
                        <div class="title">${navMenu.name}</div>
                        <p class="price">${navMenu.price}</p>
                    </a></li>`;
                })
                headerNavMenu.innerHTML = navMenuHtml; 
            }
            setTimeout(() => {
                siteHeader.classList.add('nav-active');
                navMenuNode.classList.add('header-nav-menu-active');
                navMenuNode.classList.add('slide-down');
            }, 0)
        }
        function closeShowNavMenu() {
            var navMenuNode = document.getElementById('navMenu');
            var siteHeader = document.getElementById('siteHeaderId');
            setTimeout(() => {
                navMenuNode.classList.remove('slide-down');
                navMenuNode.classList.remove('header-nav-menu-active');
                siteHeader.classList.remove('nav-active');
            }, 0)
        }
    </script>
</body>
</html>
